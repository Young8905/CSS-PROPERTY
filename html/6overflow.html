<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
  <link rel="stylesheet" href="../css/6overflow.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-reset@0.0.1/reset.min.css">
</head>
</head>

<body>
  <a href="/">Home</a>
  <br /><br /><br /><br />
  <p>overflow 요소의 크기 이상으로 내용이 넘쳤을 때, 보여짐을 제어하는 단축 속성</p>
  <br /><br />
  <p>1. visible 넘친 내용을 그대로 보여줌</p>
  <br /><br />
  <div class="parent">
    <div class="child"></div>
  </div>

  <p>2. hidden 넘친 내용을 잘라냄</p>
  <br /><br />
  <div class="alice">
    <div class="young"></div>
  </div>
  <p>3. scroll 넘친 내용을 잘라냄, 스크롤바 생성</p>
  <br /><br />
  <div class="royalblue">
    <div class="orange"></div>
  </div>
  <p>세로로 넘친게 없지만 스크롤바가 생성이 되어있음</p>
  <br /><br />
  <p>4. auto 넘친 내용이 있는 경우에만 잘라내고 스크롤바 생성</p>
  <br /><br />
  <div class="ley8905">
    <div class="lee"></div>
  </div>

  <p> 5. overflow-x, overflow-y 를 이용하여 개별속성으로 제어할 수 있음</p>
  <br /><br />
</body>

</html>
